<!DOCTYPE html>
<html>
<head>
    <title>Модальне вікно</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>Це основний текст на сторінці.</p>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Це текст всередині модального вікна.</p>
        </div>
    </div>

    <button onclick="document.getElementById('modal').style.display='block'">Відкрити модальне вікно</button>

</body>
</html>
